<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />

    <!--  Adding fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i"/>

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/modules/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="styles/modules/new-tweet.css" type="text/css" />

    <!-- Article CSS -->
    <link rel="stylesheet" href="styles/modules/tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/modules/layout.css" type="text/css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="styles/vendor/font-awesome-4.6.3/font-awesome.min.css">

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="images/bird.png">
      <span class="header">tweety</span>

      <span class="nav-buttons">
        <form name="login-form" id="login-form" action="/login" method="POST" >
          <input type="text" id="login" name="username" placeholder="Enter username" required></textarea>
          <button id="login-button" type="submit" value="login">Login</button>
        </form>
        <form name="logout-form" action="/logout" method="POST">
          <button id="logout" type="click" value="logout">Logout</button>
        </form>
        <button id="compose" type="submit" value="compose">New Tweet</button>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section>
        <p id="login-display">
        </div>
      </section>

      <section id="new-tweet">
        <div>
          <h2>Compose Tweet</h2>
          <form name="tweet-form" id="tweet-form" action="/tweets" method="POST" >
            <textarea id="input-tweet" name="text" placeholder="What are you humming about?" required></textarea>
            <button type="submit" value="Tweet">Tweet</button>
            <span class="counter">140</span>
          </form>
        </div>
      </section>

      <section id="tweet-container">
      </section>
    </main>

    <!-- External JS -->
    <script type="text/javascript" src="vendor/jquery-2.2.3.min.js"></script>
    <!-- Underscore library -->
    <script type="text/javascript" src="vendor/underscore.js"></script>

    <!-- JS-cookie library -->
    <!-- <script type="text/javascript" src="../node_modules/jquery.cookie/jquery.cookie.js"></script> -->

    <!-- App JS -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <!--  Tweet Character Counter -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </body>
</html>
