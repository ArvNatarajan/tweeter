<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="vendor/normalize-4.1.1.css" type="text/css" />

    <!--  Adding fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i"/>

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- Article CSS -->
    <link rel="stylesheet" href="styles/tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="vendor/font-awesome-4.6.3/font-awesome.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!--  Tweet Character Counter -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="images/bird.png">
      <span class="header">Tweeter is going to be awesome!</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet">
        <div>
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets">
            <textarea class="input-tweet" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </div>
      </section>

      <section id="tweet-container">
      </section>
    </main>

  </body>
</html>
